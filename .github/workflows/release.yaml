name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Build executable
      run: pyinstaller --onefile akia-launcher.py

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.1  # Remplacez v1.0 par le tag de votre choix
        release_name: Release v1.1  # Remplacez Release v1.0 par le nom de la release de votre choix
        body: Release version 1.1
        draft: false
        prerelease: false

    - name: Upload executable
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/akia-launcher.exe  # Remplacez le chemin par le chemin vers votre fichier .exe
        asset_name: akia-launcher.exe  # Remplacez akia-launcher.exe par le nom de votre fichier .exe
        asset_content_type: application/octet-stream